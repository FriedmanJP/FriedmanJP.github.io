<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriedmanJP API Documentation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: #f0f6fc;
            margin-bottom: 0.5rem;
        }
        p {
            color: #8b949e;
            margin-bottom: 2rem;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        a {
            display: block;
            padding: 1rem 1.5rem;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: #58a6ff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: border-color 0.2s;
        }
        a:hover {
            border-color: #58a6ff;
        }
        a span {
            display: block;
            font-size: 0.85rem;
            color: #8b949e;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FriedmanJP</h1>
        <p>API Documentation</p>
        <div class="links">
            <a href="/MacroEconometricModels.jl/">
                MacroEconometricModels.jl
                <span>Julia package for macroeconometric modeling</span>
            </a>
            <a href="/Friedman-cli/">
                Friedman-cli
                <span>Command-line interface</span>
            </a>
        </div>
    </div>
</body>
</html>
